---
layout: default
---
<div class="column-group gutters push-center">
	<div class="all-80 small-100 tiny-100">
		<div class="post half-padding">

			<header class="post-header bottom-space">
				<h1 class="post-title"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>

				<div class="post-meta condensed-300 small">
					{% if page.author %}
						<span class="fa fa-user"></span><span class="post-author">{{ page.author }}</span>
						<br class="hide-all show-small show-tiny" />
					{% endif %}
					<span class="fa fa-clock-o"></span><span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
				</div>
			</header>

			<article class="post-content">
				{{ content }}
			</article>

		</div>
	</div>
</div>
