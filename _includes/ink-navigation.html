<div id="top-bar">
	<div class="push-right align-left">
		<a href="#" class="right-drawer-trigger fa fa-reorder">
			<span class="sans uppercase">Menu</span>
		</a>
	</div>
</div>

<div class="right-drawer">
	<ul class="items">
		<li>
			<a href="{{ site.baseurl }}/"><span class="fa fa-home quarter-right-space"></span><span>Home</span></a>
		</li>
		{% for page in site.pages %}
			{% if page.title %}
				<li>
					<a href="{{ page.url | prepend: site.baseurl }}">
						{% if page.fa %}
							<span class="fa {{ page.fa }} quarter-right-space"></span>
						{% endif %}
						<span>{{ page.title }}</span></a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
